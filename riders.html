    <section>
       	   <img src="https://i.ibb.co/DQgWHDt/pecco.jpg" alt="pecco" style="width: 300px; height: auto; position: absolute; top: 355px; left: 30px;" onclick="openCustomModal(this)"  data-content="<b><span class='custom-font'>Statistiche Sul Pilota</span><br></b>   <table><tr><th>TITOLI MONDIALI</th><th>VITTORIE</th><th>PODI</th><th>POLE</th><th>GARE</th></tr><tr><td>3</td><td>28</td><td>58</td><td>25</td><td>192</td></tr></table><b><span class='custom-font'>Storia Del Pilota</span><br></b>Dopo i primi successi in Minimoto e con la MiniGP, partecipa al Campionato Mediterraneo 125cc PreGP. Il team Monlau Competició scommette su di lui per la stagione 2012 del CEV e Pecco dimostra di essere un ottimo ingaggio vincendo la gara al Montmelo. Nel 2013 approda in Moto3™ condividendo il box con Romano Fenati nel Team Italia FMI ma la stagione è complicata. Nel 2014, in sella alla KTM dello SKY Racing Team VR46, entra nella top 10 in diverse occasioni ma è nel 2015 che consolida la sua crescita. La Mahindra della struttura Aspar è una grande scuola e Bagnaia sfiora ripetutamente il podio. La stagione successiva si piazza tra i primi in sei GP fino a conquistare la prima vittoria ad Assen, risultato bissato a Sepang ed inedito per la moto italo-indiana. Nel 2017 torna a vestire i colori dello SKY Racing Team VR46 ma questa volta lo fa in Moto2™. A fine stagione è il miglior esordiente della categoria con quattro podi all’attivo.<br>Nessun cambio per il 2018 e la certezza di essere l’uomo del momento. Grazie ad otto vittorie e a quattro podi è campione del mondo Moto2™ e compie il passaggio in MotoGP™ dove ad aspettarlo c’è la DesmosediciGP del team Pramac Racing. La massima categoria risulta essere più complicata del previsto per il piemontese che però non si arrende e continua a lavorare. L'obiettivo della top 10 nel 2020 è più volte centrato e Pecco dimostra anche di poter vincere con prestazioni cristalline e una piazza d'onore. Tutto questo gli varrà la chiamata del Ducati Team nel 2021. ‘Pecco’ è autore di una stagione da sogno: si laurea vicecampione del mondo regalando spettacolo insieme al neo iridato Fabio Quartararo nell’arco dell’intera annata che lo vede anche conquistare il titolo Costruttori insieme a Ducati e al suo compagno di box Jack Miller. Per Bagnaia il 2021 è ricco di soddisfazioni dal momento che vince quattro gare e ottiene altri cinque podi.<br>Nel 2022 dopo la caduta al Sachsenring arriva ad avere 91 punti di svantaggio dal leader della classifica ma poi si rende protagonista di una grandissima seconda metà di stagione con quattro vittorie consecutive e sette totali. Risultati che a Valencia gli permettono di vincere il titolo e presentarsi in pista, nel 2023, da campione del mondo in carica con i colori ufficiali di Borgo Panigale. Con il numero 1 si conferma in vetta al mondo nel gran finale di stagione a Valencia e conquista il suo secondo titolo di fila in top class. È il terzo pilota a farcela nella classe regina.">
		   <img src="https://i.ibb.co/cT5ZtnT/bestia.jpg" alt="bastianini" style="width: 300px; height: auto; position: absolute; top: 355px; left: 340px;"onclick="openCustomModal(this)" data-content="<b><span class='custom-font'>Statistiche Sul Pilota</span><br></b>   <table><tr><th>TITOLI MONDIALI</th><th>VITTORIE</th><th>PODI</th><th>POLE</th><th>GARE</th></tr><tr><td>1</td><td>11</td><td>41</td><td>10</td><td>171</td></tr></table><b><span class='custom-font'>Storia Del Pilota</span><br></b>Quella di correre con il numero 33 non è una decisione casuale: ha sempre utilizzato questo numero dato che quando è salito in moto per la prima volta, aveva giusto 3 anni e 3 mesi. Partecipa al Campionato Italiano MiniGP poi si afferma nel Trofeo Honda NSF250R e quindi approda alla Red Bull Rookies Cup dove conquista due vittorie e firma cinque presenze nel Campionato Italiano Moto3. Nel 2014 corre con il Junior Team GO&FUN di Fausto Gresini, conquista tre podi e in un paio d'occasioni sfiora il successo fregiandosi del titolo di ‘Rookie of the Year’. Nel 2015 arriva il primo successo nel GP di Misano oltre ad altri cinque podi, risultati che contribuiscono al terzo posto in campionato. Nel 2016 resta con il team Gresini e, in sella alla Honda, tenta l'assalto al titolo iridato. Deve cedere solo al dominio di Brad Binder e chiude l’anno come vicecampione. Nel 2017 cambia scuderia e approda al team Estrella Galicia 0,0. L'inizio non è facile ma è protagonista di una bella crescita salendo tre volte sul podio nel finale di stagione. Per il 2018 il riminese è la punta di diamante della squadra campione in carica, il team Leopard Racing: ottiene cinque podi e vince il GP di Catalogna.<br>Per il 2019 lo attende la Kalex del team Italtrans Racing in Moto2™ con la quale nel 2020 si laurea campione del mondo. È pronto per l’approdo nella massima serie con il team satellite Ducati Avintia Racing. Sulla pista di casa di Misano per due volte sale sul podio arrivando terzo: nel 2022, in sella alla GP21 del team Gresini Racing MotoGP, vince quattro gare e chiude la stagione al terzo posto assoluto. Nel 2023 viene promosso al team ufficiale di Borgo Panigale: nel primo Gran Premio a Portimao e poi in Catalogna riporta dei brutti infortuni. In Malesia si regala una bellissima vittoria. Nel 2024 resterà ancora nel Ducati Lenovo Team accanto al suo compagno di box e campione del mondo 'Pecco' Bagnaia.">
        <img src="https://i.ibb.co/CKxLxb0/diggia.jpg" alt="digiannantonio" style="width: 300px; height: auto; position: absolute; top: 355px; left: 650px;"onclick="openCustomModal(this)" data-content="<b><span class='custom-font'>Statistiche Sul Pilota</span><br></b>   <table><tr><th>TITOLI MONDIALI</th><th>VITTORIE</th><th>PODI</th><th>POLE</th><th>GARE</th></tr><tr><td>0</td><td>4</td><td>24</td><td>2</td><td>147</td></tr></table><b><span class='custom-font'>Storia Del Pilota</span><br></b>Fabio Di Giannantonio inizia la sua carriera vincendo in ambito europeo e italiano. Si toglie delle belle soddisfazioni anche negli anni successivi. Nel 2014 lo attende la prima annata nella Red Bull MotoGP Rookies Cup che chiude all’ottavo posto in classifica ma è nel 2015 che conquista tre vittorie e altri quattro podi chiudendo la stagione al secondo posto finale. L’esordio nel Campionato del Mondo nella classe Moto3™ risale al 2016 con il team Gresini Racing Moto3™: è una delle grandi rivelazioni dell’anno dato che porta a casa tre podi. Nel 2017 'Diggia' parte come uno dei favoriti per il titolo mondiale ma deve accontentarsi di cinque podi. Nel 2018 fa doppietta a Brno e Buriram e termina la stagione alle spalle del suo compagno di squadra Jorge Martin.<br>Nel 2019 passa alla classe intermedia con il team Speed Up. Si mette subito in luce portando a casa due podi e una pole. Inoltre vince anche il titolo di Rookie dell’anno. Solo due podi per il romano nel 2020 che vede sfumare la sua prima vittoria a causa di una caduta nel GP di Valencia. Nel 2021 difende i colori del team Federal Oil Gresini: a Jerez vince la sua prima gara nella classe di mezzo e poi firma altri tre podi.<br>Un ottimo biglietto da visita per il passaggio in classe regina del 2022 con il Gresini Racing MotoGP™: va a punti in sei occasioni, ma conquista soprattutto la pole nel suo GP di casa, al Mugello, in un sabato caratterizzato dalle condizini miste del tracciato toscano dopo la pioggia. Nel 2023 resta con gli stessi colori e si candida per esssere una costante nella top ten. Prima della pausa estiva il suo miglior risultato è un ottavo posto ma è nelle ultime gare che lascia il segno: va a podio in Australia, poi in Qatar conquista la sua prima vittoria in MotoGP™. Nel 2024 farà coppia con Marco Bezzecchi nel team VR46, dopo aver perso il posto in Gresini a favore di Marc Marquez.">
        <img src="https://i.ibb.co/9ww2BHR/bez.jpg" alt="bezzecchi" style="width: 300px; height: auto; position: absolute; top: 355px; left: 960px;"onclick="openCustomModal(this)" data-content="<b><span class='custom-font'>Statistiche Sul Pilota</span><br></b>   <table><tr><th>TITOLI MONDIALI</th><th>VITTORIE</th><th>PODI</th><th>POLE</th><th>GARE</th></tr><tr><td>0</td><td>9</td><td>32</td><td>8</td><td>132</td></tr></table><b><span class='custom-font'>Storia Del Pilota</span><br></b>Nel 2014 e 2015 partecipa al CIV nella categoria Moto3™. Il suo salto al Campionato del Mondo avviene nel 2015, in occasione del Gran Premio del Qatar e poi partecipa al Gran Premio d’Italia come wildcard. Nel 2016 fa due apparizioni nella classe leggera, questa volta al Gran Premio d’Austria e al Gran Premio della Gran Bretagna. La sua prima stagione completa è nel 2017, nel CIP-Unicom Starker, dove ottiene uno spettacolare podio in Giappone. Nel 2018 combatte per conquistare il titolo fino al termine di un Campionato in cui ottiene 3 vittorie e altri 6 podi.<br>Nel 2019 passa in Moto2™ con il Red Bull KTM Tech3. Il 2020 lo vede impegnato con la Kalex dello SKY Racing Team VR46 con cui ottiene 7 piazzamenti nei primi tre e due vittorie, in Stiria e a Valencia. La sua consistenza gli permette di rimanere in lotta per il titolo ma due cadute nelle ultime 5 gare lo relegano al quarto posto. Nel 2021 termina al terzo posto in classifica la stagione nella classe intermedia e a fine anno compie il salto nella classe regina: nel 2022, in sella alla Ducati GP21 del Mooney VR46 Racing Team, è il rookie of the year con un podio, ad Assen, e altre tre top 5. Nel 2023 resta con la squadra di Valentino Rossi in sella alla GP22. Inizia la stagione in modo superbo, con due vittorie nelle prime cinque gare. Torna al successo in India, ma le due chance di lottare per il titolo sfumano anche per via di un infortunio alla clavicola riportato in allenamento. Nel 2024 lo attende la GP23 campione del mondo, sempre nel team VR46.">
        <img src="https://i.ibb.co/kc68x10/martin.jpg" alt="martin" style="width: 300px; height: auto; position: absolute; top: 355px; left: 1270px;"onclick="openCustomModal(this)" data-content="<b><span class='custom-font'>Statistiche Sul Pilota</span><br></b>   <table><tr><th>TITOLI MONDIALI</th><th>VITTORIE</th><th>PODI</th><th>POLE</th><th>GARE</th></tr><tr><td>1</td><td>15</td><td>44</td><td>34</td><td>153</td></tr></table><b><span class='custom-font'>Storia Del Pilota</span><br></b>Formatosi nelle serie minori, nel 2012 partecipa alla Red Bull Rookies Cup ma la sua prima stagione è condizionata da diverse cadute e infortuni. L'anno successivo le sue performance migliorano e si laurea vicecampione. Nel 2014 domina la competizione, aggiudicandosi il titolo alla penultima gara e l’anno dopo debutta nel Campionato del Mondo Moto3™ con i colori Mahindra Mapfre Aspar; chiude in diciassettesima posizione con il settimo posto di Aragon quale miglior risultato. Nel 2016 prosegue la sua avventura in forza al team Aspar mentre l’anno dopo è uomo del team Gresini. Una stagione fenomenale, nella quale domina i sabati di qualifiche firmando il record di nove pole e raccogliendo il suo primo successo a Valencia dopo otto podi. Nel 2018 è tra i principali candidati alla corona di campione e non sbaglia: con sette vittorie, tre podi e dieci partenze è il nuovo re della classe leggera.<br>Per il 2019 il passaggio in Moto2™ con il team Red Bull KTM Ajo e nel 2020 arrivano due vittorie e quattro podi. Per il 2021 c'è la chiamata dal team Pramac Racing nella massima categoria. Insieme al team toscano firma ben quattro pole, vince una gara e si regala altri tre podi. Nel 2022 incassa un poker di podi ma soprattutto cinque pole, di cui tre consecutive negli ultimi round del campionato. Nel 2023 prosegue all'insegna della Ducati, sempre con Pramac. Vince quattro gare e nove Sprint. Non riesce però a realizzare il sogno di diventare campione del mondo e deve cedere l'onore delle armi a Bagnaia. Per il 2024 Martin è uno dei favoriti per la lotta al titolo, sempre con il team Prima Pramac Racing.">
        <img src="https://i.ibb.co/nn3VHtY/morbido.jpg" alt="morbidelli" style="width: 300px; height: auto; position: absolute; top: 355px; left: 1580px;"onclick="openCustomModal(this)" data-content="<b><span class='custom-font'>Statistiche Sul Pilota</span><br></b>   <table><tr><th>TITOLI MONDIALI</th><th>VITTORIE</th><th>PODI</th><th>POLE</th><th>GARE</th></tr><tr><td>1</td><td>11</td><td>27</td><td>8</td><td>173</td></tr></table><b><span class='custom-font'>Storia Del Pilota</span><br></b>Nel 2013 muove i primi passi nel mondiale partecipando a tre gare in Moto2™, anno in cui vince il titolo europeo Superstock 600. Nel 2014 disputa la sua prima annata completa in Moto2™ con Italtrans Racing. I numerosi piazzamenti tra i primi dieci gli valgono il rinnovo per il 2015, annata che inizia con cinque arrivi nelle prime sei posizioni e il primo podio, ad Indianapolis, ma è vittima di un infortunio che compromette la stagione. Desideroso di riscattarsi nel 2016, sale sul podio in otto GP. Nel 2017, è pilota Estrella Galicia 0,0 Marc VDS; raccoglie la tanto attesa vittoria, saranno quattro, aggiungendo anche piazzamenti a podio, tutti risultati che gli valgono la corona iridata.<br>Arriva in MotoGP™ da campione del mondo pur restando nella stessa squadra. In sella alla RC213V si aggiudica il titolo di rookie dell’anno. Nel 2019 è la volta del passaggio al team Petronas Yamaha SRT. Morbidelli termina la stagione al 10° posto dopo essersi avvicinato in numerose occasioni al podio. È il 2020 l’anno più importante. Resta con la stessa scuderia e vince tre GP salendo sul podio in altre due occasioni. Con Mir, poi campione del mondo, è il grande interprete del finale di campionato. Il 2021 è un anno di luci e ombre segnato dai problemi al ginocchio e dalla conseguente operazione che lo costringe a saltare cinque Gran Premi dalla Germania in poi. Torna in pista in occasione del primo appuntamento a Misano indossando i colori del team ufficiale, scuderia con la quale trascorrerà il resto della stagione prendendo il posto lasciato da Maverick Viñales a causa del divorzio dello spagnolo dalla casa di Iwata. Nel 2022, come compagno di box di Fabio Quartararo, ottiene due top ten. Resta sulla M1 anche per il 2023, in quella che è la sua ultima annata con Yamaha. Nel 2024 lo attende l'esperienza con il team Pramac Racing, puntando a tornare a lottare per le posizioni che contano in MotoGP™.">
    </section>
    <section>
        <img src="https://i.ibb.co/X38HzB2/alex.jpg" alt="a.marquez" style="width: 300px; height: auto; position: absolute; top: 655px; left: 30px;"onclick="openCustomModal(this)" data-content="<b><span class='custom-font'>Statistiche Sul Pilota</span><br></b>   <table><tr><th>TITOLI MONDIALI</th><th>VITTORIE</th><th>PODI</th><th>POLE</th><th>GARE</th></tr><tr><td>2</td><td>12</td><td>42</td><td>16</td><td>204</td></tr></table><b><span class='custom-font'>Storia Del Pilota</span><br></b>Inizia il suo percorso nel 2010 quando entra a far parte della struttura Monlau Competicion partecipando al Campionato Spagnolo 125cc dove, un anno più tardi, diventa vice campione. Nel 2012 conquista il titolo CEV Moto3™ con una gara d’anticipo. Parallelamente compie le prime apparizioni nel mondiale Moto3™ come wild card. Il 2013 è la sua prima stagione completa e l’affronta in sella alla KTM del team Estrella Galicia con cui conquista una vittoria spettacolare in Giappone insieme ad altri quattro podi; risultati che gli valgono il titolo di ‘Rookie of the Year’ e il quarto posto in classifica generale. Nel 2014 vince la gara di casa a Montmelo iniziando un testa a testa con l’australiano Jack Miller.<br>Ha la meglio, è campione e nel 2015 passa alla classe intermedia ma la stagione non decolla. Resta con la stessa squadra per i successivi quattro anni, cade spesso ma dopo ogni appuntamento acquisisce esperienza che lo porta a vincere il secondo titolo mondiale, il primo nella categoria intermedia, nel 2019. Dopo l’annuncio del ritiro di Jorge Lorenzo, per il più giovane dei Marquez si presenta la possibilità di passare in MotoGP™ sostituendo il connazionale in Repsol Honda e condividendo il box col fratello Marc.<br>Arriva nella massima categoria da campione del mondo in carica e fatica abbastanza nel domare la sua RC213V ma la crescita è significativa, coronata anche da due secondi posti. Per il 2021 la stessa moto, ma con i colori del team LCR. Insieme alla struttura guidata da Lucio Cecchinello porta a casa un quarto posto a Portimao come miglior risultato stagionale. Nel 2022, con i colori LCR Honda Castrol, vive una stagione complicata rientrando per quattro volte nei primi dieci. Nel 2023 una nuova avventura con la Ducati del team Gresini Racing MotoGP™. Nel 2023 lo spagnolo sale sulla GP22 di Bagnaia, vincitrice del Campionato, prendendo il posto di Bastianini nel team Gresini Racing. In Malesia arriva secondo oltre alla vittoria nella Sprint di Silverstone. Ora lo attende unìappassionante seconda stagione con il team guidato da Nadia Padovani: nel box sarà compagno di squadra di suo fratello Marc Marquez.">
        <img src="https://i.ibb.co/LkGCVQw/marq.jpg" alt="m.marquez" style="width: 300px; height: auto; position: absolute; top: 655px; left: 340px;"onclick="openCustomModal(this)" data-content="<b><span class='custom-font'>Statistiche Sul Pilota</span><br></b>   <table><tr><th>TITOLI MONDIALI</th><th>VITTORIE</th><th>PODI</th><th>POLE</th><th>GARE</th></tr><tr><td>8</td><td>85</td><td>140</td><td>92</td><td>247</td></tr></table><b><span class='custom-font'>Storia Del Pilota</span><br></b>Vince il titolo iridato in 125cc e in Moto2™, poi compie il passaggio in MotoGP™ nel 2013. Dopo una battaglia lunga tutta una stagione con Jorge Lorenzo diventa il più giovane campione della categoria siglando una serie infinita di record. Il 2014, la sua consacrazione: vince le prime dieci gare consecutive e, grazie ad altri podi e piazzamenti importanti, conquista la sua quarta iride con tre gare d’anticipo. Il 2015 si rivela impegnativo con una Honda difficile da domare, qualche speranza si accende quando ad Assen passa al telaio dell’anno precedente raggiungendo alla fine il terzo posto in campionato. Nel 2016 torna di forza tra i pretendenti al titolo. Vince due GP e, arrivando costantemente sul podio nelle prime quattro gare, comanda la classifica iridata fino al GP di Francia. Al Mugello è secondo e i successivi podi in Catalogna, ad Assen e a Brno, oltre alla vittoria in Germania, lo rilanciano in vetta alla classifica generale laureandosi campione per la quinta volta.<br>Inizia il 2017 con l’obiettivo di difendere il trono; non brilla nei primi GP ma, nonostante gli errori e il duello con Andrea Dovizioso, con sei vittorie e altrettanti podi fa suo ancora una volta il titolo della massima cilindrata. È il sei volte campione più giovane della storia. La classe regina è di sua proprietà anche per il 2018: con una tabella di marcia nella quale brillano nove vittorie e cinque podi raggiunge il ‘livello 7’ iridato. Il 2019 inizia in modo pocoa convincente visto il secondo posto firmato in Qatar e la caduta di Termas. Ma è una volta arrivati in Europa che Marquez ingrana la marcia vincendo a Jerez e a Le Mans, in Catalogna e al Sachsenring. All’inizio della pausa estiva il lavoro del catalano è già ben avviato verso l’ottavo titolo. La seconda parte di campionato è sua e a Buriram firma l’ottavo titolo iridato, il sesto in MotoGP™.<br>Il 2020 avrebbe dovuto essere un altro anno di gloria, invece Marquez è costretto a fare da spettatore a causa di un infortunio al braccio destro e relative complicazioni. Torna nel 2021, più affamato che mai. Una stagione anche questa complessa per lo spagnolo, che riesce comunque a vincere tre gare, quelle in programma al Sachsenring, ad Austin e a Misano (secondo appuntamento). Il 2022 è un mezzo calvario, almeno all'inizio. Colpa dei problemi al braccio destro, che dal 2020 non si è mai sistemato del tutto: dopo il GP del Mugello decide di fermarsi per una nuova operazione e rientra ad Aragon circondato da molti punti interrogativi. Risponde ottenendo la pole in Giappone e salendo sul podio in Australia. Nel 2023 la sua stagione inizia con una pole e un podio nella Tissot Sprint in Portogallo dove però una caduta nella gara della domenica gli fa saltare tre Gran Premi. Il suo unico podio in una gara lunga del 2023 arriva sotto la pioggia in Giappone. Per il 2024 ecco la notizia bomba: lascia il Repsol Honda per approdare nel team Gresini Racing. Marquez lotterà per il titolo insieme al team di Faenza?">
        <img src="https://i.ibb.co/Kr8QWcS/esp.jpg" alt="espargaro" style="width: 300px; height: auto; position: absolute; top: 655px; left: 650px;"onclick="openCustomModal(this)" data-content="<b><span class='custom-font'>Statistiche Sul Pilota</span><br></b>   <table><tr><th>TITOLI MONDIALI</th><th>VITTORIE</th><th>PODI</th><th>POLE</th><th>GARE</th></tr><tr><td>0</td><td>3</td><td>12</td><td>5</td><td>321</td></tr></table><b><span class='custom-font'>Storia Del Pilota</span><br></b>Nel 2004 diventa il più giovane vincitore del Campionato spagnolo 125cc: l’anno successivo muove i primi passi nella categoria cadetta del mondiale e sale sul podio per la prima volta in occasione del Gran Premio della Catalogna nel 2011, il suo ultimo anno in Moto2™. Il più grande dei fratelli Espargaro trascorre i primi due anni in classe regina con una CRT e nel 2014 è il miglior pilota Open grazie a risultati consistenti come il secondo posto ad Aragon. Nel 2015 Suzuki torna in MotoGP™ e scommette proprio sull’esperienza di Aleix che, nella stessa stagione, si assicura la partenza dalla pole position nel suo GP casalingo.<br>Dopo due anni con la casa di Hamamatsu, il catalano entra a far parte dell’Aprilia Racing Team Gresini. Nella prima stagione con la squadra italiana riesce a mantenersi costantemente in top 10 nonostante alcune difficoltà meccaniche che lo costringono al ritiro. Nel 2018 firma il sesto posto ad Aragon come miglior risultato. La situazione resta invariata nel 2019 e, per la seconda volta consecutiva, è al MotorLand che ottiene una carica di fiducia arrivando settimo al traguardo. Un 2020 di alti e bassi è la base per un 2021 dove ci si aspettano i risultati migliori. In questa stagione regala una storica gioia alla Casa di Noale portandola per la prima volta sul podio nell’era MotoGP™. Nel 2022 il catalano raggiunge un risultato storico ottenendo la prima vittoria in classe regina in Argentina, rompendo il ghiaccio anche per il progetto Aprilia in top class. Grazie ad altri cinque podi, di cui 4 consecutivi, resta in ballo per il titolo quasi fino a fine stagione. Nel 2023 parte quindi da una base ambiziosa: vince a Silverstone e in Catalogna ma il suo finale di stagione è distante dalle posizioni che contano. Nel 2024, Espargaró e Aprilia puntano a un'annata più consistente.">
        <img src="https://i.ibb.co/5v0tNCQ/vinales.jpg" alt="vinales" style="width: 300px; height: auto; position: absolute; top: 655px; left: 960px;"onclick="openCustomModal(this)" data-content="<b><span class='custom-font'>Statistiche Sul Pilota</span><br></b>   <table><tr><th>TITOLI MONDIALI</th><th>VITTORIE</th><th>PODI</th><th>POLE</th><th>GARE</th></tr><tr><td>1</td><td>25</td><td>74</td><td>25</td><td>228</td></tr></table><b><span class='custom-font'>Storia Del Pilota</span><br></b>Campione del mondo Moto3™ nel 2013, nel 2014 compie il passaggio nella classe intermedia con il team Paginas Amarillas; sale nove volte sul podio e fa suo titolo di ‘Rookie of the Year’. Suzuki lo ingaggia l’anno successivo. Per la seconda stagione di fila è ancora il miglior esordiente e spesso protagonista in top ten. Ancora sulla GSX-RR, nel 2016 prosegue la sua crescita come pilota della massima categoria: va a podio in Francia regalando al costruttore una terza posizione che mancava dal 2008. Continua a scrivere la storia della Casa di Hamamatsu e fa suo anche il GP di Gran Bretagna portando Suzuki alla vittoria dopo nove anni. Una stagione in ascesa quella di Viñales, chiusa al quarto posto e con altri due podi a Motegi e a Phillip Island. Nei test di Valencia inizia la sua nuova avventura sulla M1 del team Movistar e il feeling è subito grande.<br>Nel 2017 è uno dei candidati per la vittoria finale. Parte forte, domina i test del precampionato e vince tre GP ma si ferma al terzo posto generale. Nel 2018 è pronto a riprovarci: sale quattro volte sul podio e a Phillip Island interrompe il digiuno di successi che per Yamaha durava da oltre una stagione. Il 2019 inizia in salita ma si riscatta a Jerez arrivando terzo. Deve aspettare fino al GP di Assen per incassare la prima vittoria della stagione. Vince in Malesia e a fine anno è terzo. Nel 2020 punta al titolo ma si deve accontentare del sesto posto generale nonostante sia tra i protagonisti ogni GP. Inizia il 2021 con il team ufficiale Yamaha ma a stagione in corso si separa dalla Casa di Iwata e passa ad Aprilia. L’esordio in gara avviene in occasione del GP di Aragon. Nel 2022 difende i colori del team italiano e sale sul podio per tre volte. Resta targato Aprilia anche nel 2023: va subito a podio a Portimao, poi tra alti e bassi sale sul podio in altre due occasioni. Nel 2024 riuscirà a vincere con Aprilia e a scrivere una pagina di storia in MotoGP™?">
        <img src="https://i.ibb.co/q7JzjxP/oliveira.jpg" alt="oliveira" style="width: 300px; height: auto; position: absolute; top: 655px; left: 1270px;"onclick="openCustomModal(this)" data-content="<b><span class='custom-font'>Statistiche Sul Pilota</span><br></b>   <table><tr><th>TITOLI MONDIALI</th><th>VITTORIE</th><th>PODI</th><th>POLE</th><th>GARE</th></tr><tr><td>0</td><td>17</td><td>41</td><td>5</td><td>214</td></tr></table><b><span class='custom-font'>Storia Del Pilota</span><br></b>Muove i primi passi nel mondiale nel 2011 ma è l’anno successivo che disputa una stagione completa ottenendo i primi due podi. Nel 2013 veste i colori Mahindra Racing, è terzo in Malesia e termina il campionato col sesto posto. L’anno dopo resta con la stessa squadra salendo sul podio ad Assen. Nel 2015 entra a far parte del team Red Bull KTM Ajo, squadra con cui conquista la prima vittoria e con cui si batte fino alla fine del campionato per il titolo iridato.<br>Lascia la categoria cadetta da vice campione del mondo e arriva in Moto2™ vestendo i colori Leopard Racing; la stagione non è brillante e torna alla KTM del team Ajo totalizzando sei podi e vincendo le ultime tre gare della stagione. Nel 2018 termina il campionato al secondo posto mentre l’anno dopo esordisce in MotoGP™ con la scuderia Red Bull KTM Tech 3.<br>Impressiona riuscendo a piazzarsi spesso a punti e riuscendo a sfiorare in numerose occasioni la top 10. La stagione si chiude un infortunio e una operazione ma nel corso del 2020 i passi avanti sono molti: è la stagione della svolta nella quale arrivano due vittorie in Stiria e a Portimao. Nel 2021 passa al team ufficiale KTM con il quale vince in Catalogna e arriva secondo al Mugello e al Sachsenring. Nel 2022 riscatta una stagione trascorsa a ridosso della top ten con due vittorie sul bagnato, in Indonesia e Thailandia. Il 2023 è all'insegna del cambiamento con il passaggio all'Aprilia del team RNF. Un infortunio nel GP di casa a Portimao e poi anche a Jerez lo condizionano nella prima parte di stagione. Le cose non migliorano e una top five a Silverstone rappresenta il massimo risultato. In Qatar si infortuna nuovamente. Per il 2024 l'obiettivo è poter lottare al 100% insieme al team Trackhouse Racing.">
        <img src="https://i.ibb.co/2Fz8d8H/fernandez.jpg" alt="r.fernandez" style="width: 300px; height: auto; position: absolute; top: 655px; left: 1580px;"onclick="openCustomModal(this)" data-content="<b><span class='custom-font'>Statistiche Sul Pilota</span><br></b>   <table><tr><th>TITOLI MONDIALI</th><th>VITTORIE</th><th>PODI</th><th>POLE</th><th>GARE</th></tr><tr><td>0</td><td>10</td><td>16</td><td>13</td><td>97</td></tr></table><b><span class='custom-font'>Storia Del Pilota</span><br></b>Nato a Madrid, Raul Fernandez inizia a correre all’età di 11 anni e passa per la Cuna de Campeones per la PreMoto3, raggiungendo poi il FIM CEV Repsol e successivamente la Red Bull MotoGP Rookies Cup dove, nel 2016 si classifica al terzo posto grazie a 2 vittorie e 6 podi. Nella stessa stagione conquista una vittoria nel Campionato del Mondo Junior Moto3™. Il 2017 è un anno complesso nel FIM CEV Repsol ma nel 2018 si riscatta con 3 vittorie e 6 podi, oltre a vincere il Campionato del Mondo Junior FIM CEV Repsol. Affronta 4 Gran Premi come wildcard e sostituisce dei piloti in Catalogna, Germania, Aragon e Valencia. Ottiene due top 10 e va a punti in tre dei quattro Gran Premi che disputa.<br>Nel 2019 è una presenza permanente nel Campionato del Mondo Moto3™ con il Team Angel Nieto, la stessa struttura con cui vinse il titolo CEV. Lì, dimostra il suo valore piazzandosi regolarmente in top 10. Il 2020 è la sua grande occasione: la velocità gli permette di ottenere diverse pole position, un primo podio ad Aragon e la prima vittoria nel GP d’Europa. Nel 2021 continua con la stessa squadra, ma passando in Moto2™.<br>Grazie a otto vittorie e altri quattro podi si laurea vice campione del mondo nella classe intermedia e conquista un posto nella classe regina per l’annata successiva, che lo vede impegnato con il team Tech 3 KTM Factory Racing: è una stagione travagliata nella quale raccoglie punti in sei GP. Nel 2023 salta in sella all'Aprilia RS-GP del team RNF. Nonostante dei continui problemi la seconda metà della stagione lo vede compiere dei significativi passi avanti, con l'apice rappresentato dal quinto posto di Valencia: nel 2024 lo attende la seconda annata con Aprilia, stavolta nel team Trackhouse Racing.">
    </section>
    <section>
        <img src="https://i.ibb.co/h7KQ4t8/maro.jpg" alt="marini" style="width: 300px; height: auto; position: absolute; top: 955px; left: 30px;"onclick="openCustomModal(this)" data-content="<b><span class='custom-font'>Statistiche Sul Pilota</span><br></b>   <table><tr><th>TITOLI MONDIALI</th><th>VITTORIE</th><th>PODI</th><th>POLE</th><th>GARE</th></tr><tr><td>0</td><td>6</td><td>17</td><td>7</td><td>144</td></tr></table><b><span class='custom-font'>Storia Del Pilota</span><br></b>Fratellastro di Valentino Rossi, il giovane di Urbino si fa le ossa nel CIV. Nello stesso anno arriva la sua wild card in Moto3™ a Misano per poi passare, nel 2015, al Campionato Europeo Moto2™. Una serie di ottime gare gli consente di terminare al quinto posto. Il 2016 è l'anno del suo debutto come pilota a tempo pieno nel Campionato del Mondo Moto2™ vestendo i colori del team Forward Racing. Dopo una stagione nel segno delle buone prestazioni è riconfermato per quella successiva. Nel 2017 è vittima di qualche infortunio ma è competitivo e l'ottima crescita gli permette di vestire i colori dello Sky Racing Team VR46 a partire dal 2018. È la conferma con quattro podi e la vittoria a Sepang.<br>Nel 2019 è la punta di diamante della scuderia italiana così come nel 2020 dove si mette in luce nella lotta per il titolo iridato. A fine campionato è secondo ma gli basta per garantirsi il passaggio nella classe regina in sella alla Ducati del team Avintia, sempre con i colori dello Sky Racing Team VR46. Il 2021 gli regala un quinto posto in Austria come miglior risultato. Nel 2022 lo attende la seconda stagione consecutiva nella classe regina con il VR46 Racing Team: come migliori risultati ottiene due quarti posti. Nel 2023 è ancora in sella alla GP22: nel GP delle Americhe conquista il suo primo podio in top class, poi si regala quattro podi nelle Sprint e un altro nella gara lunga in Qatar. Nel 2024 prenderà il posto di Marc Marquez nel team Repsol Honda. ">
        <img src="https://i.ibb.co/Mpdmgt0/mir.jpg" alt="mir" style="width: 300px; height: auto; position: absolute; top: 955px; left: 340px;"onclick="openCustomModal(this)" data-content="<b><span class='custom-font'>Statistiche Sul Pilota</span><br></b>   <table><tr><th>TITOLI MONDIALI</th><th>VITTORIE</th><th>PODI</th><th>POLE</th><th>GARE</th></tr><tr><td>2</td><td>12</td><td>33</td><td>2</td><td>135</td></tr></table><b><span class='custom-font'>Storia Del Pilota</span><br></b>Tra il 2009 e il 2011 è campione delle Isole Baleari in diverse categorie delle minimoto e del minimotard. Nel 2013 è l’unico pilota spagnolo a disputare la Red Bull Rookies Cup, chiudendola al nono posto mentre l’anno successivo è vice campione. Nel 2015 con il team Leopard Racing partecipa al FIM CEV Repsol e allo stesso tempo ha l’occasione di esordire in Moto3™ per sostituire Hiroki Ono. Nel 2016 è ancora con Leopard Racing ma come pilota a tempo pieno. È il rookie dell’anno e termina al quinto posto generale dopo aver firmato la prima pole e la prima vittoria nel campionato del mondo. Nel 2017 veste gli stessi colori ed è il protagonista della stagione vincendo il titolo. Un risultato che gli permette l’approdo in Moto2™ nel 2018 con la scuderia EG 0,0 Marc VDS.<br>Sale sul podio in quattro occasioni prima di passare al Team Suzuki Ecstar in MotoGP™ l’anno seguente. La casa di Hamamatsu scommette su di lui che ripaga la fiducia terminando dieci gare in top 10. Dopo aver firmato il quinto posto in Australia, il suo miglior risultato dell’anno, Mir affronta la seconda parte del campionato in modo eccellente dimostrando una grande crescita. Il 2020 è l'anno della svolta. Maturità, costanza, una vittoria e sei podi gli valgono il titolo mondiale e un risultato storico per Suzuki. Il 2021 lo vede ancora in sella alla GSX – RR: non riesce a difendere la corona iridata ma conquista comunque sei podi. Nel 2022, sempre con il marchio di Hamamatsu, sfiora il podio in tre occasioni ma poi la stagione viene compromessa da un infortunio rimediato in Austria, che lo costringe a un lungo stop. Firma però per un 2023 in Honda: tenta l'assalto al secondo titolo della top class con la squadra ufficiale della casa dell'ala dorata ma molte cadute e alcuni infortuni e una moto non competitiva rendono complicata la sua prima stagione con Honda. Il suo miglior risultato è una top five in India. HRC riuscirà a migliorare la sua moto per permettere a Mir nel 2024 di tornare a lottare per vittorie e podi?">
        <img src="https://i.ibb.co/bBwbWpz/naka.jpg" alt="nakagami" style="width: 300px; height: auto; position: absolute; top: 955px; left: 650px;"onclick="openCustomModal(this)" data-content="<b><span class='custom-font'>Statistiche Sul Pilota</span><br></b>   <table><tr><th>TITOLI MONDIALI</th><th>VITTORIE</th><th>PODI</th><th>POLE</th><th>GARE</th></tr><tr><td>0</td><td>2</td><td>14</td><td>6</td><td>242</td></tr></table><b><span class='custom-font'>Storia Del Pilota</span><br></b>Il nipponico è un prodotto del vivaio Red Bull MotoGP Academy e nel 2006 diventa il più giovane pilota giapponese a vincere una gara nella categoria cadetta. Nel 2011 è presente come wildcard in Moto2™ in occasione del GP del Giappone mentre nel 2012 difende i colori della scuderia Italtrans. Rimane nella formazione italiana anche nel 2013 divenendo una delle stelle stagionali con tre pole position, quattro secondi e un terzo posto. Nel 2014 passa in Idemitsu Honda Team Asia centrando il podio a Misano nella stagione successiva.<br>Resta legato alla formazione anche nel 2016 e 2017, annate di belle prestazioni e l’anno seguente passa in MotoGP™ nel team LCR Honda. È protagonista di un’ottima stagione e la sua crescita è grande come dimostra fin dai primi test precampionato. Nel 2019 è confermato nel progetto di Lucio Cecchinello e nel campionato successivo diventa l'uomo di punta HRC nella classe regina a causa dell’assenza di Marc Marquez. Nessun cambio per il 2021 che lo vede portare a casa come miglior risultato un quarto posto nel GP di Spagna. Nel 2022, sempre con il team LCR Honda IDEMITSU, ottiene tre top ten nella prima metà della stagione, ma la seconda parte è influenzata dagli infortuni: salta diverse gare. Nel 2023 prosegue in sella alla RC213V del team di Cecchinello: stagione complicata nella quale ottiene un ottavo posto come miglior risultato, ma strappa la conferma nel team IDEMITSU Honda LCR.">
        <img src="https://i.ibb.co/vkwDmL8/zarco.jpg" alt="zarco" style="width: 300px; height: auto; position: absolute; top: 955px; left: 960px;"onclick="openCustomModal(this)" data-content="<b><span class='custom-font'>Statistiche Sul Pilota</span><br></b>   <table><tr><th>TITOLI MONDIALI</th><th>VITTORIE</th><th>PODI</th><th>POLE</th><th>GARE</th></tr><tr><td>2</td><td>17</td><td>62</td><td>27</td><td>261</td></tr></table><b><span class='custom-font'>Storia Del Pilota</span><br></b>Debutta in 125cc nel 2009 e due anni dopo è vice campione del mondo nella categoria cadetta mentre nel 2012 passa in Moto2™. Il suo anno di gloria è il 2015 quando vince il titolo della classe di mezzo. In questa stagione il francese trionfa in otto appuntamenti ed è sul podio in 14 GP. Si presenta al 2016 da campione del mondo riconfermandosi grazie a dieci podi di cui sette vittorie. Zarco diventa così il primo pilota della Moto2™ a vincere due titoli nella classe intermedia ed è il transalpino più vincente nella storia del motociclismo. Approda in MotoGP™ con Yamaha Tech3 ed è spesso in lotta per la vittoria. Sale tre volte sul podio ed è la rivelazione del 2017 vincendo il titolo di miglior rookie.<br>Nel 2018 sale sul podio in tre occasioni. Passa al team Red Bull KTM Factory Racing ma per lui il 2019 è un anno complicato. Zarco lascia la scuderia a fine stagione. Chiamato a sostituire Takaaki Nakagami in LCR Honda Idemitsu, prepara il campionato successivo dove passa ad Avintia Racing. In sella alla Ducati si mette in luce con ottimi piazzamenti che gli valgono la moto della scuderia Pramac Racing per il 2021 in cui conquista quattro secondi posti. Nel 2022 resta a far parte dello stesso team e ottiene quattro podi. Stessi colori nel 2023. Inizia alla grande la stagione grazie a quattro podi e due pole, poi conquista la sua prima vittoria in MotoGP™ nel Gran Premio d'Australia e chiude l'annata al quinto posto. Nel 2024 lo attende una nuova esperienza, stavolta con il team LCR Honda.">
        <img src="https://i.ibb.co/CmkndY5/rins.jpg" alt="rins" style="width: 300px; height: auto; position: absolute; top: 955px; left: 1270px;"onclick="openCustomModal(this)" data-content="<b><span class='custom-font'>Statistiche Sul Pilota</span><br></b>   <table><tr><th>TITOLI MONDIALI</th><th>VITTORIE</th><th>PODI</th><th>POLE</th><th>GARE</th></tr><tr><td>0</td><td>18</td><td>58</td><td>17</td><td>194</td></tr></table><b><span class='custom-font'>Storia Del Pilota</span><br></b>Dopo aver vinto il CEV, debutta nella classe leggera del mondiale: nel 2012 vince il titolo di rookie dell’anno. Nel 2013 consolida la sua crescita salendo sul podio in 14 occasioni. Con sei vittorie è vice campione del mondo alle spalle di Maverick Viñales. L’anno successivo risulta essere più complicato a causa di un infortunio ma nel 2015, già in Moto2™, torna alla carica assicurandosi il titolo di rookie dell’anno dopo aver centrato due vittorie e altri otto podi. Termina la stagione d’esordio nella classe di mezzo col secondo posto. Nel 2016 è terzo dopo una lunga battaglia per il titolo; il passaggio in MotoGP™ è prossimo e avviene con i colori del Team Suzuki Ecstar.<br>Il primo anno è in salita ma nel 2018 si riscatta con cinque podi e un finale di stagione da protagonista: saranno altri tre arrivi nelle posizioni che contano. Per la vittoria si deve aspettare il 2019, ad Austin. Successo poi bissato in modo spettacolare anche a Silverstone. I progressi fatti dalla GSX-RR permetteranno al pilota di Barcellona di alzare ancora di più l’asticella in vista del 2020. È infatti uno dei protagonisti nella corsa alla vittoria finale che però si conclude con il terzo posto nonostante un successo e altri tre podi. Nel 2021 sale sul podio una sola volta, arrivando secondo a Silverstone. Per lui il 2022 è sulle montagne russe: due podi nelle prime quattro gare sulla GSX-RR, poi un infortunio che lo mette in pausa per un po'. Il finale è esplosivo: due vittorie nelle ultime tre gare, poi l'addio alla Suzuki. Nel 2023 sale agguerrito sulla Honda del team LCR: conquista una vittoria incredibile ad Austin, ma il resto della stagione è condizionato da un infortunio alla gamba che gli fa saltare 13 gare. Nel 2024 lo attende una nuova sfida nel team Monster Energy Yamaha MotoGP™ accanto a Fabio Quartararo.">
        <img src="https://i.ibb.co/ChvcRmq/quarta.jpg" alt="quartararo" style="width: 300px; height: auto; position: absolute; top: 955px; left: 1580px;"onclick="openCustomModal(this)" data-content="<b><span class='custom-font'>Statistiche Sul Pilota</span><br></b>   <table><tr><th>TITOLI MONDIALI</th><th>VITTORIE</th><th>PODI</th><th>POLE</th><th>GARE</th></tr><tr><td>1</td><td>12</td><td>35</td><td>19</td><td>158</td></tr></table><b><span class='custom-font'>Storia Del Pilota</span><br></b>Inizia a correre a quattro anni e presto si trasferisce in Spagna per continuare la crescita agonistica. Nel 2013 vince il FIM CEV Repsol, impresa che ripete anche la stagione successiva. Visto il suo talento, viene modificata la norma che nega l’accesso al mondiale Moto3™ ai minori di 16 anni permettendo ai vincitori del CEV di accedere direttamente alla competizione. Il francese debutta nella categoria cadetta nel 2015 con la Honda del team Estrella Galicia 0,0. Sale sul secondo gradino del podio alla seconda gara ripetendosi in Olanda dopo aver centrato le pole a Jerez e Le Mans ma un infortunio mette fine alla sua stagione. Torna in pista nel 2016 con Leopard Racing dove ritrova Christian Lundberg, il tecnico che lo aveva accompagnato nella conquista del primo titolo nel CEV. Nel 2017 prende il posto di Alex Rins nella scuderia Paginas Amarillas HP 40 in Moto2™. L’anno dopo è Luca Boscoscuro a scommettere su di lui mettendogli a disposizione una Speed Up. È questa la stagione del riscatto e Quartararo consolida la sua crescita vincendo il GP di Catalogna e tornando sul podio ad Assen.<br>Nel 2019, a 19 anni, approda alla massima categoria con Petronas Yamaha SRT firmando la pole position a Jerez e diventando il pilota più giovane ad aggiudicarsi la partenza dalla prima casella in classe regina. È la stagione che lo consacra come rivelazione della massima classe grazie a sei pole position e sale sul podio in sette occasioni. Nel 2020 corre con una M1 ufficiale e al GP di Spagna arriva la prima vittoria nella massima cilindrata, bissata sette giorni dopo sulla stessa pista e poi a Barcellona. La corsa al successo finale è posticipata al 2021 con i colori della scuderia ufficiale Yamaha. In questa stagione scrive una pagina di storia: grazie a cinque vittorie e altri cinque podi porta a casa il titolo mondiale diventando così il primo francese a coronare il proprio sogno iridato nella classe regina. Nel 2022 tenta il bis con il team ufficiale Yamaha e si gioca il titolo fino all'ultima gara con Francesco Bagnaia, vincendo tre gare. Ma si deve arrendere al secondo posto. Nel 2023 cerca la rivincita con la Casa dei tre diapason.">
    </section>
    <section>
        <img src="https://i.ibb.co/m9xhSM0/binder.jpg" alt="binder" style="width: 300px; height: auto; position: absolute; top: 1255px; left: 165px;"onclick="openCustomModal(this)" data-content="<b><span class='custom-font'>Statistiche Sul Pilota</span><br></b>   <table><tr><th>TITOLI MONDIALI</th><th>VITTORIE</th><th>PODI</th><th>POLE</th><th>GARE</th></tr><tr><td>1</td><td>17</td><td>45</td><td>7</td><td>217</td></tr></table><b><span class='custom-font'>Storia Del Pilota</span><br></b>Partecipa alla Red Bull MotoGP Rookies Cup nel 2010 e nel 2011 vince la gara all’Estoril tagliando il traguardo con 15” di vantaggio sul secondo classificato. Nello stesso anno esordisce nel mondiale, in 125cc, per sostituire Luis Salom nel RW Racing GP. Con la stessa squadra affronta tutta la stagione successiva in Moto3™. Nel 2014 sale in sella ad una Mahindra firmando due podi; un rendimento che gli permette di aggiudicarsi una piazza nel prestigioso team Red Bull KTM Ajo per il 2015. In questa stagione sale sul podio in quattro GP ma senza riuscire a vincere. Nel 2016 resta nello stesso team e diventa uno dei favoriti per il titolo. Arrivato a Jerez scatta dall’ultima casella dello schieramento per poi vincere la sua prima gara nel mondiale. Seguiranno altre sei vittorie, sette podi e il titolo di campione del mondo.<br>Nel 2017 compie il salto di categoria approdando in Moto2™ con la KTM. L’inizio di stagione è complesso ma negli ultimi tre GP sale sempre sul podio guadagnandosi fiducia in vista del 2018, anno in cui consolida la sua crescita nella categoria. Nel 2019 chiude in piazza d’onore le prove ad Assen e al Sachsenring mentre al Red Bull Ring arriva la prima delle cinque vittorie stagionali e termina l’anno come vice campione del mondo. Un bilancio positivo che gli dà la carica per puntare al titolo di Rookie dell’anno in MotoGP™ nel 2020 con i colori del Red Bull KTM Factory Racing. Centra l'obiettivo anche grazie alla vittoria a Brno. Nel 2021 è il pilota di punta KTM: conquista un’epica vittoria sul bagnato in Austria dando dimostrazione di grande coraggio e nel 2022 incassa tre podi. Nel 2023 resta con il team Red Bull KTM Factory Racing: per la maggior parte dell'annata lotta nelle posizioni di vertice. Cinque podi e due vittorie nelle Sprint: il sudafricano termina il 2023 al quarto posto. Nel 2024 cercherà di vincere.">
        <img src="https://i.ibb.co/tJPfgHP/miller.jpg" alt="miller" style="width: 300px; height: auto; position: absolute; top: 1255px; left: 515px;"onclick="openCustomModal(this)" data-content="<b><span class='custom-font'>Statistiche Sul Pilota</span><br></b>   <table><tr><th>TITOLI MONDIALI</th><th>VITTORIE</th><th>PODI</th><th>POLE</th><th>GARE</th></tr><tr><td>0</td><td>10</td><td>33</td><td>10</td><td>212</td></tr></table><b><span class='custom-font'>Storia Del Pilota</span><br></b>Inizia la carriera sugli sterrati ma nel 2009 passa alla velocità; un anno dopo si trasferisce in Europa e partecipa ai campionati nazionali di Spagna e Germania. Nel 2011 debutta nel mondiale 125cc partecipando solo ad alcuni degli appuntamenti in calendario. Visti i suoi risultati, trova una sella per affrontare la prima stagione completa: è il 2012 e l’anno dopo debutta nella nuova categoria Moto3™. Nel 2014 passa al team Red Bull KTM Ajo battendosi per il titolo iridato fino all’ultima gara. L’anno successivo, fa il salto diretto in MotoGP™ con la scuderia HRC Marc VDS.<br>Il primo anno serve a Miller per conoscere la moto e nel 2016 vince ad Assen. Nonostante questo risultato, la stagione è segnata da numerose cadute. Il 2017 è un campionato di arrivi costanti in top 10 mentre quello successivo cambia squadra e costruttore entrando a far parte della scuderia Pramac Racing. La crescita è costante e compie il salto di qualità con cinque podi conquistati nel 2019. Con Pramac Racing anche nel 2020, è da subito è il ducatista più convincente e i suoi numeri (tre piazze d'onore e un terzo posto) gli valgono la chiamata della scuderia ufficiale. Il 2021 lo vede tra i protagonisti: conquista cinque podi tra cui due vittorie in Spagna e Francia. Insieme al compagno di squadra Francesco Bagnaia regala a Ducati il titolo costruttori. Nel 2022 resta con Borgo Panigale per una stagione da sei podi e una vittoria: l'acuto arriva in Giappone, una gara dominata e vinta con distacco. A fine stagione c'è però la separazione dal marchio bolognese, con il passaggio alla KTM ufficiale e una nuova avventura da affrontare per puntare in alto. Nel 2023 conquista un doppio podio nel GP di Spagna, poi arriva un altro podio in Germania nella Sprint. La seconda metà di 2023 è invece discreta. Nel 2024 cercherà di andare a podio con maggiore costanza.">
        <img src="https://i.ibb.co/ryvhtnq/acosta.jpg" alt="acosta" style="width: 300px; height: auto; position: absolute; top: 1255px; left: 1095px;"onclick="openCustomModal(this)" data-content="<b><span class='custom-font'>Statistiche Sul Pilota</span><br></b>   <table><tr><th>TITOLI MONDIALI</th><th>VITTORIE</th><th>PODI</th><th>POLE</th><th>GARE</th></tr><tr><td>2</td><td>16</td><td>27</td><td>5</td><td>56</td></tr></table><b><span class='custom-font'>Storia Del Pilota</span><br></b>Campione spagnolo PreMoto3™ nel 2017 con due gare d'anticipo, fa il salto nel Campionato del Mondo Moto3™ Junior l'anno successivo. Dal 2019 corre inoltre, parallelamente, nella Red Bull MotoGP Rookies Cup. Brilla in entrambe le serie. Nel FIM CEV Repsol sfiora il podio a fine stagione mentre nella Rookies Cup si assicura il secondo posto grazie a tre vittorie e cinque podi. Nel 2020 vince la Red Bull Rookies Cup a due gare dalla fine e nel 2021 approda al Campionato del Mondo Moto3™ come pilota del team Red Bull KTM Ajo. Inizia la stagione con un secondo posto e una vittoria dopo essere scattato dalla pit lane. Un totale di sei vittorie e altri due podi vedono il rookie assicurarsi la corona della classe cadetta. Nel 2022 passa in Moto2™ mantenendo i colori Red Bull KTM Ajo: diventa il più giovane vincitore di una gara della categoria al Mugello. Altre due vittorie e due podi lo spingono al quinto posto in campionato e al titolo di Rookie of the Year Moto2™. Nel 2023 resta con Ajo ed è fra i favoriti per il titolo: vince sette gare e conquista il suo secondo mondiale in appena tre anni, con due gare di anticipo. Uno dei piloti più talentuosi si appresta a sbarcare in MotoGP™ nel 2024 insieme al team GASGAS Factory Racing Tech3. Cosa riuscirà a fare nella sua prima stagione in top class?">
        <img src="https://i.ibb.co/7Y5G1h8/a-fernandez.jpg" alt="a.fernanzez" style="width: 300px; height: auto; position: absolute; top: 1255px; left: 1445px;"onclick="openCustomModal(this)" data-content="<b><span class='custom-font'>Statistiche Sul Pilota</span><br></b>   <table><tr><th>TITOLI MONDIALI</th><th>VITTORIE</th><th>PODI</th><th>POLE</th><th>GARE</th></tr><tr><td>1</td><td>7</td><td>20</td><td>3</td><td>114</td></tr></table><b><span class='custom-font'>Storia Del Pilota</span><br></b>Campione europeo Junior nel 2014, corre nella Superstock 600. Quinto nel FIM CEV Repsol Moto2™, l’anno successivo inizia con un altro podio e viene poi chiamato dallo Speed Up per partecipare al campionato del mondo Moto2™ per il GP d’Italia. Non riesce a trovare una moto per il 2018 così torna nel FIM CEV Repsol Moto2™. Pons HP40 lo ingaggia dal GP di Catalogna come sostituto di Hector Barbera e raggiunge la top 8. Nel 2019 vive una sua grande svolta. Nonostante un infortunio iniziale che lo costringe a perdere due GP, arriva il primo podio a Jerez, seguono quello a Le Mans e la prima vittoria ad Assen entrando in gioco per il titolo. Nel 2020 parte come uno dei favoriti ereditando il posto di Alex Marquez nel EG 0,0 Marc VDS. Vive una stagione sottotono e anche il 2021 lo vede tornare in forma solo nella seconda metà di stagione. Ottiene un posto nel Red Bull KTM Ajo per il 2022 dove fa coppia con il rookie Pedro Acosta. Ottiene quattro vittorie e si laurea campione del mondo grazie al secondo posto di Valencia alle spalle del suo compagno di box. Nel 2023 passa in MotoGP™ con il team Tech3 GASGAS Factory Racing. Nella sua prima annata in top class ottiene un ottimo quarto posto nel GP di Francia. Nel 2024 resterà nel team GASGAS Factory Racing Tech3 provando a conquistare il suo primo podio in MotoGP™.">
    </section>
